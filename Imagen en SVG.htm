<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página web con SVG Incrustado</title>
</head>
<body>
    <h1>Tarea</h1>

    <!--código SVG Incrustado-->
    <svg width="400" height="400" xmlns="http://www.w123.org/300/svg">
        <!--Círculo-->
        <circle cx="110" cy="110" r="110" fill="yellow"/>
        <!--Círculoojoi-->
        <circle cx="160" cy="70" r="20" fill="black"/>
        <!--Círculoojode-->
        <circle cx="60" cy="70" r="20" fill="black"/>
        <!--seja1-->
        <line x1="10mm" y1="10mm" x2="30mm" y2="20mm" style="stroke:#000; stroke-width:5mm"/>
        <!--seja2-->
        <line x1="30mm" y1="20mm" x2="50mm" y2="10mm" style="stroke:#000; stroke-width:5mm"/>
        <!--Círculomitaboca-->
        <ellipse cx="30mm" cy="40mm" rx="15mm" ry="5mm" fill="red"/>
    </svg>
    <p>Esta es la realizacion de la imagen vectorizada en formato SVG, compuesta por figuras geométricas básicas en el lenguaje de marcas XML.</p>
</body>
</html>
